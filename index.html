<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="loginUsername" class="input-field" placeholder="Username" required />
      <input type="password" id="loginPassword" class="input-field" placeholder="Password" required />
      <button type="submit" class="btn">Login</button>
      <p class="link">Not registered? <a href="register.html">Register here</a></p>
      <p id="loginMsg" class="msg"></p>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
